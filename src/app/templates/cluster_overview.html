{% extends "index.html" %}
{% block content %}
    {% for farm in cvalues['pulley'] %}
    <div id="load_pulley_{{ farm }}" style="width: 100%; height: 450px; margin: 8px auto;"></div>
    {% if legend != False %}
        <div id="load_pulley_{{ farm }}_legend"></div>
        {% else %}
        <div id="load_pulley_{{ farm }}_legend" style="display: none;"></div>
    {% endif %}
    {% endfor %}
    <script type="text/javascript" src="https://raw.github.com/HumbleSoftware/Flotr2/master/flotr2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="https://raw.github.com/locaweb/leela-client/master/src/javascript/widget/flotr2_backend.js"></script>
    <script type="text/javascript" src="https://raw.github.com/locaweb/leela-client/master/src/javascript/widget/leela-widget.min.js"></script>

    <script type="text/javascript">
    var qparam = function (name, defval) {
        var r = new RegExp("[\\?&]" + name + "=([^#&]*)");
        var m = r.exec(window.location.search);
        if (m === null)
            return(defval);
        else
            return(decodeURIComponent(m[1].replace(/\+/g, " ")));

    };

    var res = 60;
    var yformatter = function (n) { return(n); };

    {% for farm in cvalues['pulley'] %}

    var widget = LEELA.widget(jQuery("#load_pulley_{{ farm }}"), 
                    { yaxis: { labels: { formatter: yformatter }, min: 0 },
                    grid: { verticalLines: false },
                    chart:  { type: "lines" },
                    legend: { container: $("#load_pulley_{{ farm }}_legend") },
                    title: "Load Pulley {{ farm }}"
                });

    var key  = "{{ cvalues[farm]|join(".loadavg.1, ") }}";
    var keys = key.split(", "); 
    jQuery("#key").val(key);
    jQuery("#resolution").val(res);
    jQuery("input:radio[name=yformat]").each(function() {
        if (this.value === yformat)
            this.checked = true;
    });
    for (var k=0; k < keys.length; k += 1) {
    {% if week != False %}
        var uri = "{{ cvalues['leelaurl'] }}" + "/v1/pastweek/" + encodeURIComponent(keys[k]);
    {% else %}
        var uri = "{{ cvalues['leelaurl'] }}" + "/v1/past24/" + encodeURIComponent(keys[k]);
    {% endif %}
        jQuery.ajax(uri, {dataType: "jsonp", success: (res == 0 ? widget.render : LEELA.f.dot(widget.render, LEELA.f.average(res)))});
    }
    {% endfor %}


    </script>

{% endblock %}
